{% extends 'layout/base.html' %}

{% block title %} Đăng ký {% endblock %}

{% block content %}
    <h1 class="d-flex justify-content-center text-danger" style="margin-top:50px; font-size:30px">Đăng ký</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5" method="post" enctype="multipart/form-data" action="/register">
                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                                 class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                 width="200px" alt="profile">
                        </div>
                        <div class="mb-3">
                            <label>Họ và tên</label>
                            <input name="name" type="text" placeholder="Nhập họ tên..."
                                   class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Địa chỉ Email</label>
                            <input name="email" type="email" placeholder="Nhập địa chỉ Email..." class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <label>Mật khẩu </label>
                                <input name="password" type="password" placeholder="Nhập mật khẩu.."
                                       class="form-control">
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label>Xác nhận mật khẩu</label>
                                <input name="confirm" type="password" placeholder="Nhập lại mật khẩu.."
                                       class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Avatar</label>
                            <input name="avatar" type="file" placeholder="Enter Website Name Here.." class="form-control">
                        </div>
                        <div class="text-center" style="display:flex; justify-content: center">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
