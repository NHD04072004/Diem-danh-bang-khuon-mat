<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm danh</title>
</head>
<body>
    <h1>Điểm danh bằng khuôn mặt</h1>
    <form method="post" enctype="multipart/form-data" action="/attendance">
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" value="1"><br><br>
        <label for="file">Upload ảnh khuôn mặt:</label>
        <input type="file" id="file" name="file"><br><br>
        <button type="submit">Check-in</button>
    </form>

    {% if message %}
        <div id="result" class="{{ 'present' if result == 'present' else 'absent' }}">
            Kết quả: {{ result }} - {{ message }}
        </div>
    {% endif %}
</body>
</html>
